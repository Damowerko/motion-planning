[tool.poetry]
name = "reconstrain"
version = "0.1.0"
description = "Constrained reinforcement learning."
authors = ["Damian Owerko <damowerko@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9,<3.10"
torch = {url = "https://download.pytorch.org/whl/cu116/torch-1.12.1%2Bcu116-cp39-cp39-linux_x86_64.whl"}
pytorch-lightning = "^1.7.5"
numpy = "^1.21.1"
matplotlib = "^3.5.1"
PySide6 = "^6.2.2.1"
gym = "^0.19.0"
scipy = "^1.8.0"
torch-scatter = {url = "https://data.pyg.org/whl/torch-1.12.0%2Bcu116/torch_scatter-2.0.9-cp39-cp39-linux_x86_64.whl"}
torch-sparse = {url = "https://data.pyg.org/whl/torch-1.12.0%2Bcu116/torch_sparse-0.6.14-cp39-cp39-linux_x86_64.whl"}
torch-cluster = {url = "https://data.pyg.org/whl/torch-1.12.0%2Bcu116/torch_cluster-1.6.0-cp39-cp39-linux_x86_64.whl"}
torch-spline-conv = {url = "https://data.pyg.org/whl/torch-1.12.0%2Bcu116/torch_spline_conv-1.2.1-cp39-cp39-linux_x86_64.whl"}
torch-geometric = "^2.0.3"
stable-baselines3 = "^1.4.0"
networkx = "^2.7.1"
numba = "^0.55.1"

[tool.poetry.group.dev.dependencies]
black = "^21.12-beta.0"
jupyter = "^1.0.0"
pytest = "^7.0.0"
guildai = "^0.7.5"
snakeviz = "^2.1.1"
mypy = "^0.942"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"