- model: gpg
  operations:
    train:
      main: scripts/gpg train
      output-scalars: off
      flags-dest: args
      flags-import: all
      sourcecode:
        select:
          - "*.py"
          - include:
              dir: scripts
          - include:
              dir: src
    test:
      main: scripts/gpg test
      output-scalars: off
      flags-dest: args
      flags-import: all
      sourcecode:
        select:
          - "*.py"
          - include:
              dir: scripts
          - include:
              dir: src
      requires:
        - operation: train
  resources:
    data:
      - file: data/
        target-type: link
    logs:
      - file: logs/
        target-type: link
